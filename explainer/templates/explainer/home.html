<!DOCTYPE html>
<html lang="en" class="transition-colors duration-300">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Syllabus Explainer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen">
  <div class="max-w-4xl mx-auto px-6 py-10">
    <h1 class="text-4xl font-bold text-center text-blue-600 dark:text-blue-400 mb-6">
      📘 AI Syllabus Explainer
    </h1>

    <form method="POST" class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow space-y-4">
      {% csrf_token %}
      <label class="block">
        <span class="text-lg font-medium">Paste your full syllabus:</span>
        <textarea name="syllabus" rows="10" required class="mt-2 w-full p-3 rounded border dark:bg-gray-700"></textarea>
      </label>

      <button class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded">
        Get Explanation
      </button>
    </form>

    {% if result %}
    <div class="mt-10 bg-gray-50 dark:bg-gray-700 p-6 rounded-lg shadow text-sm whitespace-pre-wrap">
      <h2 class="text-2xl font-semibold text-blue-600 dark:text-blue-300 mb-4">
        📍 Syllabus Breakdown:
      </h2>
      {{ result|safe }}
    </div>
    {% endif %}
  </div>
</body>
</html>
